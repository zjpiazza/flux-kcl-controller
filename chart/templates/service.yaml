apiVersion: v1
kind: Service
metadata:
  name: {{ include "flux-kcl-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flux-kcl-controller.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http-prom
    protocol: TCP
    name: http-prom
  selector:
    {{- include "flux-kcl-controller.selectorLabels" . | nindent 4 }}
